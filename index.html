<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password verification - JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <label>Utilisateur</label>
            <input type="text" name="" id="" required>
            <label>Mot de passe</label>
            <input type="password" name="" id="psw" required>
            <input type="submit" value="Envoyer">
        </form>
    </div>
    <div id="message">
        <h3>Le mot de passe doit contenir les élements suivants :</h3>
        <p id="letter" class="invalid">Une lettre minuscule</p>
        <p id="capital" class="invalid">Une lettre majuscule</p>
        <p id="number" class="invalid">Une chiffre</p>
        <p id="length" class="invalid">8 caractères minimum</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
